<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-show btn-primary" data-bs-toggle="modal" data-bs-target="#MyModal">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="MyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Выберите комплектацию</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-wrapper active">
        	<ul class="modal-list modal-list_name">
        	</ul>
        </div>
        <div class="modal-wrapper">
        	<ul class="modal-list modal-list_correctness">
        	</ul>
        </div>
        <div class="modal-wrapper">
          <table class="table table-striped ">
  <thead>
    <tr class="table-primary">
      <th scope="col">Название</th>
      <th scope="col">Цена</th>
      <th scope="col">Кол-во</th>
      <th scope="col">Сумма</th>
    </tr>
  </thead>
  <tbody>  
  </tbody>
</table>
</div>
</div>
<div class="modal-footer">
    <div class="table-sum"></div>
   <button type="button" class="btn btn-primary btn-submit" data-bs-dismiss="modal">Send</button>
  </div>
    </div>
  </div>
</div>
</body>
<script>
$(document).ready(function(){
	$(document).on('click' , '.modal-li', function() {
		$(this).closest(".modal-wrapper").removeClass("active");
		$(this).closest(".modal-wrapper").next().addClass("active");
    
	})
 var index;	
  $(document).on('click' , '.modal-list_name > .modal-li', function() {
  var index = $(this).attr('index');
    $.getJSON('mydata.json', function(data) {
      $(".modal-list_correctness").html("");
    for (var i = 0; i < data.device[index].parameters.length; ++i) {
      $(".modal-list_correctness").append("<li class='modal-li' index='"+ index +"' index1='"+ i+"'>" +data.device[index].parameters[i].correctness+ "</li>")}
    })
  })

	$.getJSON('mydata.json', function(data) {
		for (var i = 0; i < data.device.length; ++i) {
			$(".modal-list_name").append("<li class='modal-li' index='"+ i+"'>" +data.device[i].name+ "</li>");
		}
	})

	
$(document).on('click' , '.modal-list_correctness > .modal-li', function() {
      $(".modal-footer").addClass("active");
	var index1 = $(this).attr('index1');
	var index = $(this).attr('index');
    $.getJSON('mydata.json', function(data) {
	    for (var i = 0; i < data.device[index].parameters[index1].equipment.length; ++i) {
	$("tbody").append("<tr><td>"+ data.device[index].parameters[index1].equipment[i].name +"</td><td class='table-price'>"+data.device[index].parameters[index1].equipment[i].price+"</td><td><input type='number' min='0' value='"+data.device[index].parameters[index1].equipment[i].count+"' class='table-input'></td><td class='table-item-price'></td></tr> ")
    	};
      });
 });
	
  $(document).on('change' , '.table-input', function() {
    var price = $(this).closest('td').prev().text();
    var value = $(this).val();
    $(this).closest('td').next().text(price * value);
    sum_count();
  });

  function sum_count() {
    var sum = 0;
    $('.table-item-price').each(function(){
        sum += parseInt($(this).text())
    })
    $('.table-sum').text("Общая сумма: "+sum);
};

 sum_count();

 $(".btn-submit").on('click', function(){
  $(".modal-wrapper.active").removeClass("active");
   $(".modal-wrapper").first().addClass("active");
   $(".modal-footer").removeClass("active");
   
 });
});
</script>
</html>
