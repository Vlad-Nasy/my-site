<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-wrapper active">
        	<ul class="modal-list modal-list_name">
        	</ul>
        </div>
        <div class="modal-wrapper">
        	<ul class="modal-list modal-list_correctness">
        	</ul>
        </div>
        <div class="modal-wrapper"><table class="table table-striped ">
  <thead>
    <tr class="table-primary">
      <th scope="col">Название</th>
      <th scope="col">Цена</th>
      <th scope="col">Кол-во</th>
      <th scope="col">Сумма</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Аккумулятор GEB361 (11.1V /5.6 Ah ч, Li-Ion)</td>
      <td>30600</td>
      <td><input type="text" value="1" class="table-input"></td>
      <td>30600</td>
    </tr>
 <tr>
      <td>Аккумулятор GEB361 (11.1V /5.6 Ah ч, Li-Ion)</td>
      <td>30600</td>
      <td><input type="text" value="1" class="table-input"></td>
      <td>30600</td>
    </tr>
     <tr>
      <td>Аккумулятор GEB361 (11.1V /5.6 Ah ч, Li-Ion)</td>
      <td>30600</td>
      <td><input type="text" value="1" class="table-input"></td>
      <td>30600</td>
    </tr>
    
  </tbody>
</table>
</div>
      </div>

    </div>
  </div>
</div>
</body>
<script>
	$(document).on('click' , '.modal-li', function() {
		console.log($(this).text());
		$(this).closest(".modal-wrapper").removeClass("active");
		$(this).closest(".modal-wrapper").next().addClass("active");
		var index = $(this).attr('index');
		 
		 $.getJSON('mydata.json', function(data) {
		for (var i = 0; i < data.device[index].correctness.length; ++i) {
			$(".modal-list_correctness").append("<li class='modal-li' index='"+ i+"'>" +data.device[index].correctness[i]+ "</li>");
		}
		
	})
	})

	$.getJSON('mydata.json', function(data) {
		for (var i = 0; i < data.device.length; ++i) {
			$(".modal-list_name").append("<li class='modal-li' index='"+ i+"'>" +data.device[i].name+ "</li>");
		}
	})
	$(".table-input").keypress(function(event){
  event = event || window.event;
  if (event.charCode && event.charCode!=0 && event.charCode!=46 && (event.charCode < 48 || event.charCode > 57) )
    return false;
});
</script>
</html>
